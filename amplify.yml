version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - (env | grep -e KS_ >> .env.production) || true
        - (env | grep -e NEXT_PUBLIC_ >> .env.production) || true
        - (env | grep -e AURORA_ >> .env.production) || true
        - (env | grep -e SECRET_COOKIE_PASSWORD >> .env.production) || true
        - (env | grep -e FRONTEND_URL >> .env.production) || true
        - yarn run plugin pull
        - yarn run plugin build
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
